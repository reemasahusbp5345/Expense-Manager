<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <p id ="heading">Expense Manager</p>
     <div id="name"></div>
    <h1>Dashboard</h1>
    <div id='cont'>
        <div id="box-1">
            <h2>Total Income</h2>
            <p id="income">Rs:</p>
        </div>
        <div id="box-2">
            <h2>Total Expense</h2>
            <p id="expense">Rs:</p>
        </div>
        <div id="box-3">
            <button class="dropbtn">Balance</button>
            <div class="dropdown-content">
                <div>Credit:</div>
                <div>Debit:</div>
            </div>
        </div>
    </div>
    <h1>New Transaction</h1>
    <form id="form">
        <div>
        Title: <input type="text" name="title" id="title">
    </div>
    <div  >
          Type:
        Credit <input type="radio" name="type" id="type" value="credit">
        Debit <input type="radio" name="type" id="type" value="debit">
    </div>
    <div>  
            Amount: <input type="text" name="amount" id="amount">
    </div>
        <div>
            <input type="submit" value="Make Payment" id="submit">
        </div>
    </form>
    <h1>Transaction Details</h1>
     <table id="details" border="1">
        <thead>
            <th>
                <td>Title</td>
                <td>Type</td>
                <td>Amount</td>
                <td>Timestamp</td>
             </th>
        </thead>
        <tbody id="tbody"></tbody>
     </table>
    <script src="dashboard.js"></script>
</body>
</html>
